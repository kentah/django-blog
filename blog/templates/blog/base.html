<!DOCTYPE>
{% load staticfiles %}
<html>
    <head>
        <meta charset='utf-8'>
        <title>Blog</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Alternative to Bootstrap 3 Glyphicons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Optional theme -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
        {# MEDIUM STYLE EDITOR#}
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel='stylesheet' href="{% static 'blog:css' %}" >
         <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav class='navbar navbar-expand-lg techfont bg-light'>
            <div class='container'>
                <div class='navbar-nav align-items-center'>
                    <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a>
                    <a class='nav-item nav-link' href="{% url 'about' %}">About</a>
                    <a class='nav-item nav-link' href='https://www.github.com'>Github</a>
                    <a class='nav-item nav-link' href='https:///www.linkedin.com'>Linkedin</a>
                    {% if user.is_authenticated %}
                        <a class='nav-item nav-link' href="{% url 'post_new' %}">New Post</a>
                        <a class='nav-item nav-link' href="{% url 'post_draft_list' %}">Drafts</a>
                        <a class='nav-item nav-link' href="{% url 'logout' %}">Logout</a>
                        <a>Welcome: {{ user.username }}</a>
                    {% else %}
                        <a class='nav-item nav-link' href="{% url 'login' %}"><span class='fa fa-user'></span></a>
                    {% endif %}
                </div>
            </div>
        </nav>
    <div class='content container'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='blog_posts'>
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
